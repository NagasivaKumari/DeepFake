<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Console</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Use a relative module path so the browser requests the script from the same origin
         that served this HTML. This avoids hitting the backend root (which may serve
         files with application/octet-stream) when you open the admin page via the API
         server. Vite's dev server will still correctly resolve this path. -->
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
